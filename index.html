                <div class="pokeball"></div>
                <h1>Welcome to the Pokedex</h1>
                <form id="findPokemon" method="post">
                    <input type="search" id="pokemonSearch" name="pokemon" placeholder="Start searching Pokemon by their name or Pokedex number!"
                    aria-label="Search all Pokemons" results=5 required>
                    <button class="submit-btn" type="submit"><i class="fas fa-search"></i></button>
                </form>

        <div id="container-pokemon" class="container-pokemon" >
                <nav class="nav">
                    <a class="logo" href="index.html">Pokedex</a>
                    <ul>
                        <li>
                            <form id="findPokemonSmall" method="post">
                                <input type="search" id="pokemonSearchSmall" name="pokemon" placeholder="Search"
                                aria-label="Search all Pokemons" results=5 required>
                                <button class="submit-btn" type="submit"><i class="fas fa-search"></i></button>
                            </form>
                        </li>
                        <!-- <li><a href="#">About</a></li> -->
                    </ul>
                </nav>
                <div id="pokeInfo" class="pokemon-container">
                    <div class="blue-pokeball"></div>
                    <div class="poke-info">
                        <h1 id="pokeName" class="pokeName"></h1>
                        <div id="spriteContainer" class="sprite-container">
                                <img id="sprite" class="sprite" src="">
                        </div>
                        <h3 id="genera" class="genera"></h3>
                        <h2 id="number" class="number"></h2>
                    </div>
                    <div id="pokeStats" class="poke-stats">
                        <div class="section_1">
                            <h2 class="stat">Type</h2>
                            <p id="type_1"></p>
                            <p id="type_2"></p>
                            <h2 class="stat">Description</h2>
                            <p id="des"></p>
                            <h2 class="stat">Pokemon Generation</h2>
                            <p id="gen"></p>
                            <h2 class="stat">Catching Rate</h2>
                            <p id="catchRate"></p>
                        </div>
                        <div class="section_2">
                            <h2 class="stat">Abilities</h2>
                            <p id="abilities_1"></p>
                            <p id="abilities_2"></p>
                            <p id="abilities_3"></p>
                            <h2 class="stat">Height & Weight</h2>
                            <p id="height"></p>
                            <p id="weight"></p>
                            <h2 class="stat">Stats</h2>
                            <p id="stat_6"></p>
                            <p id="stat_5"></p>
                            <p id="stat_4"></p>
                            <p id="stat_1"></p>
                            <p id="stat_3"></p>
                            <p id="stat_2"></p>
                        </div>
                    </div>
                </div>
